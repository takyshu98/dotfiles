# @file ~/.config/starship.toml
# ref:
# https://starship.rs/presets/tokyo-night.html

# use custom format
format = """
[ÓÇ∂](#A3AED2)\
$username\
[@](bg:#A3AED2 fg:#F0F8FF)\
$hostname\
[ÓÇ∞](bg:#769ff0 fg:#A3AED2)\
$directory\
[ÓÇ∞](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[ÓÇ∞](fg:#394260 bg:#212736)\
$nodejs\
$python\
[ÓÇ∞](fg:#212736 bg:#1d2230)\
$time\
[ÓÇ∞](fg:#1d2230)\
\n$character"""

# eable the blank line at the start of the prompt
add_newline = true

# You can also replace your username with a neat symbol like ÔÑ†  or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#A3AED2 fg:#F0F8FF"
style_root = "bg:#A3AED2 fg:#F0F8FF"
format = '[$user]($style)'
disabled = false

[hostname]
ssh_only = false
format = "[$hostname ]($style)"
style = "bg:#A3AED2 fg:#F0F8FF"

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[git_branch]
symbol = "Ôêò"
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = "Óúò"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[python]
symbol = "üêç"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[ Ôê∫ $time ](fg:#a0a9cb bg:#1d2230)]($style)'
